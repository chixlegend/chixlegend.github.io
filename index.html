<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chix Legend</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 3px solid black;
      position: relative;
      z-index: 10;
    }

    header img.logo {
      height: 40px;
    }

    .menu-icon {
      height: 40px;
      width: auto;
      cursor: pointer;
    }

    /* Hero section */
    .hero {
      background:
        linear-gradient(to bottom, rgba(0,0,0,0) 70%, rgba(0,0,0,1) 100%),
        url('purple_bg.jpg') no-repeat center center/cover;
      text-align: center;
      padding: 80px 20px 20px;
    }

    .hero h1 {
      font-size: 80px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Profile */
    .profile {
      display: flex;
      justify-content: center;
      padding: 10px 0 30px;
    }

    .profile img {
      max-width: 90%;
      height: auto;
      border: 4px solid #000;
    }

    /* Listen section */
    .listen {
      text-align: center;
      padding: 40px 20px;
      background: #111;
    }

    .listen h2 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    iframe {
      border-radius: 12px;
      max-width: 90%;
    }

    /* Fullscreen Menu Overlay */
    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .menu-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .menu-overlay a {
      font-size: 40px;
      color: #fff;
      text-decoration: none;
      margin: 20px 0;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu-overlay a:hover {
      color: #a64dff; /* purple hover */
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      header img.logo {
        height: 30px;
      }

      .menu-icon {
        height: 28px;
      }

      .hero h1 {
        font-size: 48px;
      }

      .profile img {
        max-width: 95%;
      }

      .listen h2 {
        font-size: 24px;
      }

      .menu-overlay a {
        font-size: 28px;
      }

      .close-btn {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="chixlegend_black_logo.png" alt="Chix Legend Logo" class="logo">
    <img src="menu.png" alt="Menu Icon" class="menu-icon" onclick="openMenu()">
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>CHIX LEGEND</h1>
  </section>

  <!-- Profile -->
  <div class="profile">
    <img src="chixlegend_horizontal.jpg" alt="Chix Legend">
  </div>

  <!-- Listen -->
  <section class="listen">
    <h2>LISTEN</h2>
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/artist/7kfjOHllR49QSahfBa8YY6?utm_source=generator" 
      width="100%" height="380" frameborder="0" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </section>

  <!-- Fullscreen Menu -->
  <div class="menu-overlay" id="menuOverlay">
    <span class="close-btn" onclick="closeMenu()">Ã—</span>
    <a href="#about">About</a>
    <a href="#music">Music</a>
    <a href="#contact">Contact</a>
    <a href="#social">Social</a>
  </div>

  <script>
    function openMenu() {
      document.getElementById("menuOverlay").classList.add("active");
    }

    function closeMenu() {
      document.getElementById("menuOverlay").classList.remove("active");
    }
  </script>

</body>
</html>
